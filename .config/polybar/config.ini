[colors]
background = #222
background-alt = #444
background-transparent = #00000000

foreground = #dfdfdf
foreground-alt = #555

primary = #ffb52a
secondary = #e60053
alert = #bd2c40


[padding]
inner = 1
outer = 1


[bar/top]
width = 100%
height = 40

radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 8
border-color = #00000000

module-margin-right = 2

font-0 = Overpass Mono:pixelsize=14;1
font-1 = forkawesome:pixelsize=14;1
font-2 = fixed:pixelsize=10;1
font-3 = unifont:fontformat=truetype:size=8:antialias=false;0
font-4 = siji:pixelsize=10;1

modules-left = bspwm date
modules-center = xwindow mpv
modules-right = sound cpu memory eth

tray-position = right
tray-padding = 1

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm


[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 100

label-empty = 


[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = false
reverse-scroll = false

label-focused = [%index%: %name%]
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = %index%: %name%
label-occupied-padding = 1

label-urgent = %index%!: %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %{F#dfdfdf}%index%%{F-}: %{F#555}%name%%{F-}
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1


[module/i3]
type = internal/i3

format = <label-state> <label-mode>

index-sort = true
wrapping-scroll = false
strip-wsnumbers = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1


[module/cpu]
type = internal/cpu

label = CPU: %percentage%%
interval = 2

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000


[module/memory]
type = internal/memory

label = %gb_used%/%gb_total%
interval = 2

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc


[module/eth]
type = internal/network

interface = enp5s0
interval = 1.0

label-connected = ↓%downspeed:9%  ↑%upspeed:9%
label-disconnected = NETWORK DOWN!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! (%ifname%)

format-connected-underline = #55aa55
format-disconnected-underline = ${colors.alert}


[module/date]
type = internal/date

label = %date% %time%
interval = 1

date = "%Y/%m/%d %a"
time = "%H:%M:%S"
date-alt = "%a %d/%b/%Y"
time-alt = "%H:%M:%S"

format-underline = #0a6cf5


[module/mpv]
type = custom/script

exec = $HOME/.local/scripts/window-manager/polybar-mpv.sh

label-foreground = #FFA500
interval = 1

click-left = echo 'cycle pause' | socat - /tmp/mpvsocket
click-right = echo 'cycle mute' | socat - /tmp/mpvsocket


[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1

label-open = "|    "
label-open-foreground = #ECEFF4
label-close = "|  "
label-close-foreground = #EBCB8B
label-separator = :
label-separator-foreground = #A3BE8C

menu-0-0 = "Power Off"
menu-0-0-exec = menu-open-1
menu-0-1 = "Reboot"
menu-0-1-exec = menu-open-2
menu-0-2 = "Suspend"
menu-0-2-exec = menu-open-3
menu-0-3 = "Log Out  "
menu-0-3-exec = menu-open-4

menu-1-0 = "Power Off"
menu-1-0-exec = systemctl poweroff
menu-1-1 = "Cancel "
menu-1-1-exec = menu-open-0

menu-2-0 = "Reboot"
menu-2-0-exec = systemctl reboot
menu-2-1 = "Cancel  "
menu-2-1-exec = menu-open-0

menu-3-0 = "Suspend"
menu-3-0-exec = $HOME/.local/scripts/window-manager/lock-and-suspend.sh
menu-3-1 = "Cancel  "
menu-3-1-exec = menu-open-0

menu-4-0 = "Log Out"
menu-4-0-exec = bspc quit
menu-4-1 = "Cancel  "
menu-4-1-exec = menu-open-0

[module/sound]
type = internal/pulseaudio

interval = 10

use-ui-max = false
format-volume = Sound: <label-volume>  |

label-muted = Sound: muted |
label-muted-foreground = #66


[settings]
screenchange-reload = true


[global/wm]
margin-top = 5
margin-bottom = 5
