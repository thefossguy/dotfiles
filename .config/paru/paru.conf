[options]
BottomUp                # print AUR first
AurOnly                 # act only on AUR
PgpFetch                # prompt to import unknown PGP keys
BatchInstall            # compile everything first, then install everything at once
RemoveMake = ask        # ask to remove _makedepends_ after packages are installed
CleanAfter              # remove untracked files after installation
Provides                # select one of the conflicting dependencies
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil

[bin]
Sudo = doas
