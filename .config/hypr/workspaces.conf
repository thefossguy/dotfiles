workspace =  1, monitor:0, default:true, persistent:true
workspace =  2, monitor:0, default:true, persistent:true
workspace =  3, monitor:0, default:true, persistent:true
workspace =  4, monitor:0, default:true, persistent:true
workspace =  5, monitor:0, default:true, persistent:true
workspace =  6, monitor:0, default:true, persistent:true
workspace =  7, monitor:0, default:true, persistent:true
workspace =  8, monitor:0, default:true, persistent:true
workspace =  9, monitor:0, default:true, persistent:true
workspace = 10, monitor:1, default:true, persistent:true

# we need to create the workspace for it to persist _later on_
# i.e. it needs to be created in the first place, Hyprland doesn't create it
exec-once=hyprctl dispatch workspace  9
exec-once=hyprctl dispatch workspace  8
exec-once=hyprctl dispatch workspace  7
exec-once=hyprctl dispatch workspace  6
exec-once=hyprctl dispatch workspace  5
exec-once=hyprctl dispatch workspace  4
exec-once=hyprctl dispatch workspace  3
exec-once=hyprctl dispatch workspace  2
exec-once=hyprctl dispatch workspace  1

$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
