# https://wiki.hyprland.org/Configuring/Variables

general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    no_focus_fallback = true
    resize_on_border = false
    allow_tearing = false
    layout = dwindle # like BSPWM (home, sweet home)
}

decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # ..., disable/enable (0|1), speed millisecond, ...
    animation = windows,      1, 2, myBezier
    animation = windowsOut,   1, 2, default, popin 80%
    animation = layersIn,     1, 2, default, popin 10%
    animation = border,       1, 2, default
    animation = borderangle,  1, 2, default
    animation = fade,         1, 2, default
    animation = workspaces,   1, 2, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    sensitivity = 0.2
    accel_profile = adaptive
    follow_mouse = false

    touchpad {
        natural_scroll = true
        drag_lock = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0 # this is an int type, sigh
    disable_autoreload = true # bad for battery life, use `hyprctl reload` instead
    allow_session_lock_restore = true
}

dwindle {
    pseudotile = true
    force_split = 2
    use_active_for_splits = true
    preserve_split = true
}
