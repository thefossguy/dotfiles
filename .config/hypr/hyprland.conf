# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x0,1
monitor=DP-2,3840x2160@60,auto-left,1.25
monitor=HDMI-A-1,3840x2160@60,auto-left,1.25
monitor=,preferred,auto-left,1

# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,48
env = HYPRCURSOR_SIZE,48

# actual Hyprland config
source = ~/.config/hypr/actual-hyprland-config.conf

# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# https://wiki.hyprland.org/Configuring/Binds/
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active
# r -> release, will trigger on release of a key
# e -> repeat, will repeat when held
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse
# t -> transparent, cannot be shadowed by other binds
# i -> ignore mods, will ignore modifiers
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above
# d -> has description, will allow you to write a description for your bind

# binds to launch <something>
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

# normal, day-to-day binds
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, T, togglefloating,
bind = $mainMod SHIFT CONTROL ALT ESC, 0, exit,

# navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod, BRACKETLEFT,  workspace, e-1
bind = $mainMod, BRACKETRIGHT, workspace, e+1

# workspace binds + a sneaky workspace "definition"
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
workspace = 10, monitor:1, default:true

# fn keys
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioPlay,  exec, playerctl play-pause
bindel = , XF86AudioStop,  exec, playerctl play-pause
bindel = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioNext, exec, playerctl next

# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# script that starts the bar, wallpaper engine, etc
exec-once=bash ~/.config/hypr/0-launch.sh
